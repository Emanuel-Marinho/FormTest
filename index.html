<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img.png" alt="imagem dos com 3 estrelas">

        </header>
        <form>
            <fieldset>
                <div class="title">
                    <legend class="principal">Informações Pessoais</legend>
                </div>
                
            </fieldset>
            <div class="name-lastname">
                <div class="name">
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                </div>
                <div class="name">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lasname">
                </div>
            </div>
            <div class="name email">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email">
            </div>
            <fieldset>
                <div class="title">
                    <legend>Informações do Mentor</legend>
                </div>
            </fieldset>
            <div class="name mentor">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select id="mentor">
                    <option value="alexandro">Alexandro</option>
                    <option value="abelardo">Abelardo</option>
                    <option value="grazi">Grazi</option>
                </select>
            </div>
            <div class="name feed">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="feedback"></textarea>
            </div>
            <div class="name check">
                <input type="checkbox" id="duvidas">
                <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
            </div>
            <fieldset>
                <div class="title">
                    <legend>Agendando Próxima Mentoria</legend>
                </div>
            </fieldset>
            <div class="name-lastname">
                <div class="name">
                    <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="data">
                </div>
                <div class="name das">
                    <label for="das">Das</label>
                    <input type="time" id="das">
                </div>
                <div class="name">
                    <label for="ate">Até</label>
                    <input type="time" id="ate">
                </div>

            </div>
            <div class="btn">
                <input type="button" value="Salvar">
            </div>
             
        </form>
    </div>
    
</body>
</html>
